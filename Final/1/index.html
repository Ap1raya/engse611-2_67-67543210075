<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="gallery-container">
    <div class="large-image-container">
        <img id="largeImage" class="large-image" src="https://picsum.photos/id/10/600/400" alt="Large Image">
    </div>
    <div class="thumbnails">
        <img class="thumb" src="https://picsum.photos/id/10/100/100" alt="Image 1" onclick="changeImage(this.src)">
        <img class="thumb" src="https://picsum.photos/id/11/100/100" alt="Image 2" onclick="changeImage(this.src)">
        <img class="thumb" src="https://picsum.photos/id/12/100/100" alt="Image 3" onclick="changeImage(this.src)">
        <img class="thumb" src="https://picsum.photos/id/13/100/100" alt="Image 4" onclick="changeImage(this.src)">
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
