<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="เพิ่มรายการใหม่...">
            <button type="submit" id="add-button">เพิ่ม</button>
        </form>
        <ul id="todo-list"></ul>
        <button id="clear-completed">ลบรายการที่เสร็จแล้ว</button>
        <button id="clear-all">ลบทั้งหมด</button>
    </div>
</body>
</html>
